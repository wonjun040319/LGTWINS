<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG 트윈스 - 현재</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #970000;
      color: yellow;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #970000;
    }
  </style>
</head>
<body>
  <header>
    <h1>LG 트윈스 - 현재</h1>
    <img src="LG-TWINS.png" alt="LG Twins Logo" class="logo">
  </header>

  <div class="container">
    <section>
      <h2>현재</h2>
      <img src="fighting.jpg".jpg" alt="승요 최원준">
      <p>LG의 승리요정 최원준^0^</p>
    </section>
  </div>
</body>
</html>
